<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <section class="card wide" aria-labelledby="app-title">
      <header class="app-header">
        <h1 id="app-title">Contacts</h1>
        <div class="spacer"></div>
        <span class="welcome">Welcome, <strong id="username">Username</strong></span>
        <button id="logoutBtn" class="btn outline">Logout</button>
      </header>

      <div class="toolbar">
        <button id="addBtn" class="btn small" aria-haspopup="dialog" aria-controls="contactDialog">
          Add contact
        </button>

        <!-- Visually hidden label for screen readers -->
        <label for="search" class="visually-hidden">Search contacts</label>
        <input id="search" class="input" type="search" placeholder="Search contactsâ€¦" />
      </div>

      <div id="notice" class="notice" role="status" aria-live="polite" hidden></div>

      <div class="table-wrap">
        <table class="table" aria-label="Contacts">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone #</th>
              <th scope="col" class="actions-col">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Add/Edit modal -->
  <dialog id="contactDialog" class="dialog" aria-labelledby="dialogTitle">
    <form id="contactForm" method="dialog">
      <h2 id="dialogTitle">Add contact</h2>

      <div class="field">
        <label for="cName">Name</label>
        <input id="cName" name="name" type="text" required />
      </div>

      <div class="field">
        <label for="cEmail">Email</label>
        <input id="cEmail" name="email" type="email" required />
      </div>

      <div class="field">
        <label for="cPhone">Phone</label>
        <input id="cPhone" name="phone" type="tel" required />
      </div>

      <menu class="dialog-actions">
        <button type="button" class="btn outline" id="cancelBtn">Cancel</button>
        <button type="submit" value="ok" class="btn">Save</button>
      </menu>

      <input type="hidden" id="cId" />
    </form>
  </dialog>


  <script src="js/app.js"></script>
</body>
</html>
